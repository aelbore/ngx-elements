<div class="card-container">
  <div class="card">
    <div class="front">
      <div class="cover"></div>
      <div class="user">
        <img class="img-circle" alt="" [src]="profile?.photo" />
      </div>
      <div class="content">
        <div class="main">
          <h3 class="name">{{ profile?.name }}</h3>
          <p class="profession">{{ profile?.profession }}</p>
          <p class="text-center">{{ profile?.motto }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
